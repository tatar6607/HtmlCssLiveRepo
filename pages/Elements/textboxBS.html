<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Form With Bootstrap</title>
  </head>
  <body>
    <div class="container m-lg-5">
      <h1 class="display-5">Form</h1>
      <form action="">
        <div class="row mt-5">
          <label for="full_name" class="col-lg-2 col-form-label-sm"
            >Full name *</label
          >
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="full_name"
              placeholder="Your name"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <label for="email" class="col-lg-2 col-form-label-sm">Email *</label>
          <div class="col-lg-4">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="youremail@example.com"
              required
            />
          </div>
          <!-- <div class="form-text">
            Email adresiniz kimseyle paylasilmayacaktir.
          </div> -->
        </div>

        <div class="row mt-3">
          <label for="adress" class="col-lg-2 col-form-label-sm"
            >Current Adress</label
          >

          <div class="col-lg-4">
            <textarea
              class="col-lg-4 form-control"
              id="current_address"
              rows="10"
            ></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary m-5">Gonder</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

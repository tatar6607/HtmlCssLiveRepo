<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/textbox.css" />
    <title>TextBox Examples</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Form</h1>
      <form action="kaydet.java">
        <label for="fullname">
          <span> Full Name <span class="required"> * </span> </span>
          <input
            id="fullname"
            type="text"
            required
            name="fullname"
            placeholder="Full name"
          />
        </label>

        <label for="email">
          <span> Email <span class="required"> *</span> </span>
          <input
            id="email"
            type="email"
            required
            placeholder="name@example.com"
          />
        </label>

        <label for="address">
          <span> Address</span>
          <textarea
            placeholder="Current Address"
            id="address"
            type="address"
            rows="8"
          >
          </textarea>
        </label>

        <label for="permanent_address">
          <span> Permanent Address </span>
          <textarea id="permanent_address" type="text" rows="8"> </textarea>
        </label>

        <label>
          <button type="submit">Submit</button>
        </label>
      </form>
    </div>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with BootStrap and Javascript</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5 bg-warning p-5">
      <div>
        <div style="width: 300px" class="bg-secondary p-2 rounded-3">
          <div class="col">
            <p id="screen" class="h2 bg-dark text-end p-3 text-white">0.0</p>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <button id="7" class="btn btn-primary keys_width">7</button>
            <button id="8" class="btn btn-primary keys_width">8</button>
            <button id="9" class="btn btn-primary keys_width">9</button>
            <button id="+" class="btn btn-success keys_width">+</button>
          </div>
          <div class="d-flex flex-row justify-content-between mt-2">
            <button id="4" class="btn btn-primary keys_width">4</button>
            <button id="5" class="btn btn-primary keys_width">5</button>
            <button id="6" class="btn btn-primary keys_width">6</button>
            <button id="-" class="btn btn-success keys_width">-</button>
          </div>
          <div class="d-flex flex-row justify-content-between mt-2">
            <button id="1" class="btn btn-primary keys_width">1</button>
            <button id="2" class="btn btn-primary keys_width">2</button>
            <button id="3" class="btn btn-primary keys_width">3</button>
            <button id="x" class="btn btn-success keys_width">&times;</button>
          </div>
          <div class="d-flex flex-row justify-content-between mt-2">
            <button id="0" class="btn btn-primary keys_width">0</button>
            <button id="." class="btn btn-info keys_width">.</button>
            <button id="ac" class="btn btn-danger keys_width">AC</button>
            <button id="/" class="btn btn-success keys_width">&divide;</button>
          </div>

          <div class="d-grid col-12 mx-auto mt-2">
            <button id="=" class="btn btn-primary" type="button">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="../../assets/js/bootstrap.bundle.js"></script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with BootStrap and Javascript</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5 bg-warning p-5">
      <div>
        <div style="width: 300px" class="bg-white p-2">
          <div class="col">
            <p class="h2 bg-dark text-end p-3 text-white">Ekran</p>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <button style="width: 65px" class="btn btn-primary">7</button>
            <button style="width: 65px" class="btn btn-primary">8</button>
            <button style="width: 65px" class="btn btn-primary">9</button>
            <button style="width: 65px" class="btn btn-success">+</button>
          </div>
          <div class="d-flex flex-row justify-content-between mt-2">
            <button style="width: 65px" class="btn btn-primary">4</button>
            <button style="width: 65px" class="btn btn-primary">5</button>
            <button style="width: 65px" class="btn btn-primary">6</button>
            <button style="width: 65px" class="btn btn-success">-</button>
          </div>
          <div class="d-flex flex-row justify-content-between mt-2">
            <button style="width: 65px" class="btn btn-primary">1</button>
            <button style="width: 65px" class="btn btn-primary">2</button>
            <button style="width: 65px" class="btn btn-primary">3</button>
            <button style="width: 65px" class="btn btn-success">&times;</button>
          </div>
          <div class="d-flex flex-row justify-content-between mt-2">
            <button style="width: 65px" class="btn btn-primary">0</button>
            <button style="width: 65px" class="btn btn-secondary">.</button>
            <button style="width: 65px" class="btn btn-danger">AC</button>
            <button style="width: 65px" class="btn btn-success">
              &divide;
            </button>
          </div>

          <div class="d-grid col-12 mx-auto mt-2">
            <button class="btn btn-primary" type="button">=</button>
          </div>

          <!-- <div class="col mt-2">
            <p class="h2 bg-dark text-end p-2 text-white">
              <button class="btn btn-danger w-auto">AC</button>
            </p>
          </div> -->
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="../../assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
